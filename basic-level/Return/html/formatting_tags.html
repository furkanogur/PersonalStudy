<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML biçimlendirme etiketleri -->

    <p>
      <b> Lorem, ipsum</b> dolor sit amet
      <strong>consectetur</strong> adipisicing elit. Deleniti, cum.
    </p>
    <p>
      <i>Lorem</i> ipsum dolor sit amet <em>consectetur</em> adipisicing elit.
      Fugit, dignissimos?
    </p>
    <h1>Lorem, ipsum dolor. <small>Lorem, ipsum.</small></h1>
    <!-- burası yorum satırı  -->
    <!-- control + k + c yorum satırı yapma hızlı! -->
    <!-- control + k + u yorum satırı kaldırma hızlı! -->
    <p>
      Lorem ipsum <mark>dolor</mark> sit amet consectetur adipisicing elit.
      Modi, dolores.
    </p>
    <p>En sevdiğimrenk <del>mavi</del> <ins>kırmzı</ins>.</p>
    <p>H<sub>2</sub>O</p>
    <p>X <sup>2</sup></p>
  </body>
</html>
